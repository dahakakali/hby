<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Swastika üéÇ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden-text {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            font-size: 20px;
            border-radius: 5px;
        }
        .fireworks {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif') center/cover no-repeat;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

    <h1 class="text-3xl font-bold mb-4">Happy Birthday Swastika! üéâ</h1>

    <!-- Slideshow -->
    <div id="slideshowContainer" class="flex flex-col items-center">
        <div class="relative w-96 h-64 overflow-hidden rounded-lg shadow-lg">
            <img id="slideImage" src="" class="w-full h-full object-cover">
            <div id="hiddenText" class="hidden-text text-lg font-bold"></div>
        </div>
        
        <div class="flex justify-between w-full max-w-sm mt-4">
            <button onclick="prevSlide()" class="bg-gray-700 px-4 py-2 rounded">‚¨ÖÔ∏è Prev</button>
            <button onclick="revealWish()" class="bg-blue-500 px-4 py-2 rounded">Reveal Wish</button>
            <button onclick="nextSlide()" class="bg-gray-700 px-4 py-2 rounded">Next ‚û°Ô∏è</button>
        </div>
    </div>

    <!-- Fireworks Effect -->
    <div id="fireworks" class="fireworks"></div>

    <!-- Audio -->
    <audio id="birthdaySong" loop>
        <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
    </audio>

    <script>
        const slides = [
            { src: "./helo.jpg", wish: "May your day be filled with joy and laughter!" },
            { src: "./img6.jpg", wish: "Happy Birthday Swastika! Wishing you a wonderful year ahead." },
            { src: "./img7.jpg", wish: "You light up the room with your smile. Happy Birthday!" },
            { src: "./img12.jpg", wish: "May all your dreams come true. Happy Birthday!" },
            { src: "./omg9.jpg", wish: "Happy Birthday Swastika! You deserve all the best." },
            { src: "./img5.jpg", wish: "Happy Birthday! Here's to another amazing year." },
            { src: "./img1.jpg", wish: "Wishing you happiness and success. Happy Birthday!" },
            { src: "./img2.jpg", wish: "Happy Birthday! May your year be filled with love and joy." },
            { src: "./img3.jpg", wish: "May your day be as wonderful as you are. Happy Birthday!" },
           
              ];
        
        let currentIndex = 0;

        function showSlide(index) {
            document.getElementById("slideImage").src = slides[index].src;
            document.getElementById("hiddenText").innerText = slides[index].wish;
            document.getElementById("hiddenText").style.display = "none";

            if (index === slides.length - 1) {
                document.getElementById("fireworks").style.display = "block";
                document.getElementById("birthdaySong").play();
                setTimeout(() => {
                    document.getElementById("fireworks").style.display = "none";
                }, 5000);
            }
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                showSlide(currentIndex);
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                showSlide(currentIndex);
            }
        }

        function revealWish() {
            document.getElementById("hiddenText").style.display = "block";
        }

        // Start slideshow automatically
        showSlide(currentIndex);
    </script>

</body>
</html>
